<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/c2a7e21e81.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="app">
      <div class="app-main">
        <header class="app-header">
          <img
            src="./assets/img/bars.svg"
            alt="Логотип ToDo"
            class="header-logo"
          />
          <h1 class="header-title">ToDo</h1>
        </header>
        <div class="app-dashboard">
          <ul class="todo-categories">
            <li class="todo-categories-btn todo-categories-btn__active">Все</li>
            <li class="todo-categories-btn">Завершенные</li>
            <li class="todo-categories-btn">Не завершенные</li>
          </ul>
          <ul class="todo-list">
            <li class="todo">
              <span class="todo-border"></span>
              <div class="todo-part">
                <div class="todo-toggle__outer"></div>
                <h4 class="todo-title">Закончить проект</h4>
              </div>
              <div class="todo-part">
                <i class="fa-solid fa-trash-can todo-delete"></i>
              </div>
            </li>

            <li class="todo">
              <span class="todo-border"></span>
              <div class="todo-part">
                <div class="todo-toggle__outer"></div>
                <h4 class="todo-title">Приготовить ужин</h4>
              </div>
              <div class="todo-part">
                <i class="fa-solid fa-trash-can todo-delete"></i>
              </div>
            </li>

            <li class="todo todo__completed">
              <span class="todo-border"></span>
              <div class="todo-part">
                <div class="todo-toggle__outer">
                  <div class="todo-toggle__inner"></div>
                </div>
                <h4 class="todo-title">Посмотреть серию сериала</h4>
              </div>
              <div class="todo-part">
                <i class="fa-solid fa-trash-can todo-delete"></i>
              </div>
            </li>
          </ul>
        </div>
        <footer class="app-footer">
          <form action="#" class="form">
            <input type="text" placeholder="Введите..." class="form-input" />
            <button class="form-btn">Добавить</button>
          </form>
          <button class="footer-btn">&plus;</button>
        </footer>
      </div>
    </div>
  </body>
</html>
